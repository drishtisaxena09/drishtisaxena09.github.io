<section class="section-header text-center">
  <div class="container">
    <h1 class="display-5 fw-bold text-white" data-aos="fade-up">Contact</h1>
    <p class="text-white-50" data-aos="fade-up" data-aos-delay="100">Let’s build something insightful together.</p>
  </div>
</section>

<section class="py-5">
  <div class="container">
    <div class="row g-4">
      <div class="col-lg-6" data-aos="fade-right">
        <div class="p-4 rounded-4 glassy h-100">
          <h5 class="mb-3"><i class="bi bi-envelope-paper-heart me-2"></i>Send a Message</h5>
          <form action="https://formspree.io/f/your-id" method="POST" class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Name</label>
              <input type="text" name="name" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control" required>
            </div>
            <div class="col-12">
              <label class="form-label">Message</label>
              <textarea name="message" rows="5" class="form-control" required></textarea>
            </div>
            <div class="col-12">
              <button class="btn btn-primary glow" type="submit"><i class="bi bi-send-fill me-2"></i>Send</button>
              <a class="btn btn-outline-light ms-2" href="mailto:you@example.com"><i class="bi bi-envelope-open me-2"></i>Email directly</a>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-6" data-aos="fade-left">
        <div class="p-4 rounded-4 glassy h-100">
          <h5 class="mb-3"><i class="bi bi-geo-alt-fill me-2"></i>Find Me</h5>
          <ul class="list-unstyled">
            <li><i class="bi bi-geo me-2"></i>City, Country</li>
            <li><i class="bi bi-telephone me-2"></i>+91-00000-00000</li>
            <li><i class="bi bi-clock me-2"></i>Mon–Fri, 9am–6pm</li>
          </ul>
          <div class="ratio ratio-16x9 rounded-3 overflow-hidden shadow-sm">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d241317.11609853416!2d72.74109827475201!3d19.082522317354664!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTnCsDA0JzU3LjEiTiA3MsKwNDQnMzUuOSJF!5e0!3m2!1sen!2sin!4v1700000000000"
              style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>
    </div>
